name: CI
on: [push]
env:
  DB_HOST: localhost
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the stack
        run: docker-compose up -d --build

      - name: Run tests
        run: docker-compose run rails bundle exec rspec .